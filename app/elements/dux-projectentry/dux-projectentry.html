<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dux-projectentry">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
  <firebase-collection id="fbClients" order-by-child="name" location="https://duxboard.firebaseio.com/clients" data="{{clients}}"></firebase-collection>
    <h2>Voeg project toe</h2>
    <form>
      <paper-input id="name" label="Naam"></paper-input>
      Klant: <paper-radio-group id="client">
        <template is="dom-repeat" items="{{clients}}">
          <paper-radio-button name="{{item.__firebaseKey__}}">{{item.name}}</paper-radio-button>
        </template>
      </paper-radio-group>
      <a href="/newclient"><iron-icon icon="icons:add-circle"></iron-icon></a>
      <!-- <paper-input id="client" label="Klant"></paper-input> -->
    </form>
    <div class="buttons">
      <paper-button on-click="cancelProject">Cancel</paper-button>
      <paper-button on-click="submitProject" raised>Voeg toe</paper-button>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'dux-projectentry',
    cancelProject: function() {
      this.fire('goto', {'msg': 'projects'});
    },
    submitProject: function() {
      // console.log("Client value is " + this.$.fbClients.getByKey(this.$.client.selected).group);
      this.fbProjects= new Firebase("https://duxboard.firebaseio.com/projects");
      var that = this;
      this.fbProjects.push({
        name: this.$.name.value,
        clientkey: this.$.client.selected,
        timestamp: Firebase.ServerValue.TIMESTAMP,
        clientname: this.$.fbClients.getByKey(this.$.client.selected).name, 
        clientgroup: this.$.fbClients.getByKey(this.$.client.selected).group,
      },
      function(){
        that.fire('goto', {'msg': 'projects'});
      });

      this.$.name.value = '';
      this.$.client.selected = '';
    }
  });
})();
</script>
