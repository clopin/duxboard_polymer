<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/firebase-element/firebase.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../dux-user/dux-user.html">

<dom-module id="dux-userlijst">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <firebase-collection id="fbUsers" order-by-child="name" location="https://duxboard.firebaseio.com/users" data="{{users}}"></firebase-collection>
      <paper-menu>
      <template is="dom-repeat" items="{{users}}">
        <dux-project key="{{item.__firebaseKey__}}" name="{{item.name}}" on-detailselect="onselect"></dux-project>
      </template>
    </paper-menu>
    </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'dux-userlijst'
    });
  })();
</script>
