<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dux-uitgavenlijn">
  <style>
    :host {
      display: block;
    }
    paper-item {
      width: 100%;
    }
    h2 {
      float: left;
    }
    iron-icon {
      float: right;
    }
  </style>
  <template>
    <paper-item on-click="detailclick"><div><h2><span>{{reference}}</span>: <span>{{days}}</span> dagen voor <span>{{username}}</span></h2></div><a href$="{{constructURL(reference)}}"><iron-icon icon="icons:add-circle"></iron-icon></a></paper-item>
    <dux-maandlijst reference="{{fetchKey(reference)}}"></dux-maandlijst>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'dux-uitgavenlijn',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },    
    fetchKey: function(e) {
      console.log('reference: ' + e);
      var contractKey;
      var fbURL = new Firebase('https://duxboard.firebaseio.com/contracts').orderByChild('reference').equalTo(e).limitToFirst(1).once('child_added', function(snapshot) {
          console.log('key: ' + snapshot.key());
          contractKey = snapshot.key();
        })
      console.log(contractKey);
      return contractKey;
    },
    constructURL: function(reference) {
      return '/newmonth/' + reference;
    }
  });
})();
</script>
