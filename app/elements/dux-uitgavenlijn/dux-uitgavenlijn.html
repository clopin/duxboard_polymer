<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dux-uitgavenlijn">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-item on-click="detailclick"><div><span>{{reference}}</span>: <span>{{days}}</span> dagen voor <span>{{username}}</span>.</div></paper-item><a href$="{{constructURL(reference)}}"><iron-icon icon="icons:add-circle"></iron-icon></a>
    <dux-maandlijst></dux-maandlijst>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'dux-uitgavenlijn',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },
    constructURL: function(reference) {
      return '/newmonth/' + reference;

    }
  });
})();
</script>
