<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="dux-project">
  <style>
    :host {

    }  
  </style>
  <template>
    <paper-item on-click="detailclick"><span>{{name}}</span></paper-item>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'dux-project',
    properties: {
      name: {
        type: String,
        notify: true
      },
      client: {
        type: String,
        notify: true
      },
      timestamp: {
        type: Date,
        notify: true
      },
      key: {
        type: String
      }
    },
    detailclick: function() {
      console.log('keytrigger', this.key);
      this.fire('detailselect', {'msg':this.key});
    }
  });
</script>
